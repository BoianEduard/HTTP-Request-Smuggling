<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 400px; 
            margin: 50px auto;
            padding: 20px;
        }
        input { 
            width: 100%; 
            padding: 10px; 
            margin: 5px 0; 
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        button { 
            width: 100%; 
            padding: 12px; 
            background: #007bff; 
            color: white; 
            border: none; 
            cursor: pointer; 
            margin-top: 10px;
            border-radius: 3px;
            font-size: 16px;
        }
        button:hover { background: #0056b3; }
        .info { 
            background: #e7f3ff; 
            padding: 15px; 
            margin: 15px 0; 
            border-left: 3px solid #007bff;
            border-radius: 3px;
        }
        .info code {
            background: #fff;
            padding: 2px 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h2>üîê Login</h2>
    <div class="info">
        <strong>Test Credentials:</strong><br>
        Username: <code>admin</code><br>
        Password: <code>admin_secret</code>
    </div>
    <form method="POST" action="/login">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</body>
</html>
