user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 768;
}

http {
    sendfile on;
    tcp_nopush on;
    types_hash_max_size 2048;
    
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    upstream backend {
        server 127.0.0.1:5000;
        keepalive 32;
    }

    server {
        listen 8080;
        server_name localhost;

        underscores_in_headers on;
        ignore_invalid_headers off;
        keepalive_timeout 65;
        keepalive_requests 100;
        
        # Public routes
        location = / {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_request_buffering off;
            proxy_buffering off;
        }
        
        location = /login {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_request_buffering off;
            proxy_buffering off;
        }
        
        # User list - nginx checks for session cookie
        location = /users/list {
            if ($http_cookie !~* "session=") {
                return 401 "Unauthorized - No session\n";
            }
            
            # nginx forwards to backend
            # backend checks Redis for actual authorization
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_request_buffering off;
            proxy_buffering off;
        }
        
        # Admin endpoint - nginx checks for session
        location = /users/admin {
            if ($http_cookie !~* "session=") {
                return 401 "Unauthorized - No session\n";
            }
            
            # nginx just checks cookie exists
            # backend does the REAL role check via Redis
            # But backend TRUSTS nginx did authorization
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_request_buffering off;
            proxy_buffering off;
        }
    }
}